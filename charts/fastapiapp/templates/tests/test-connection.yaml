apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "fastapiapp.fullname" . }}-test-connection"
  labels:
    {{- include "fastapiapp.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "fastapiapp.fullname" . }}:{{ .Values.service.port }}/api/v1/checkapi']
  restartPolicy: Never
